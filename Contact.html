<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="page3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="parent-link">
            <a href="index.html" class="social-links">Home</a>
            <a href="About.html" class="social-links active">About</a>
            <a href="Services.html" class="social-links">Services</a>
        </div>
    </div>

    <section class="contact">
        <div class="content">
            <div class="contact-left">
                <h1>Let's Connect! <span>Ready to transform your business with powerful automation?</span></h1>
                <p><i class="fas fa-envelope"></i> <a href="mailto:filjearenflash43@gmail.com">filjearenflash43@gmail.com</a></p>
                <p><i class="fas fa-phone"></i> +63 970 785 3466</p>
                <p><i class="fas fa-map-marker-alt"></i> Philippines</p>
            </div>

            <div class="contact-right">
                <h2>Contact Me</h2>
                <form action="mailto:filjearenflash43@gmail.com?subject=New Contact Message" method="POST" enctype="text/plain">
                    <div class="input">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            
            var mailtoLink = "mailto:filjearenflash43@gmail.com"
                            + "?subject=" + encodeURIComponent("New Contact Message from " + name)
                            + "&body=" + encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message);
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
